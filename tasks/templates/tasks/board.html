{% extends 'tasks/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ project.name }}</h2>
        <a href="{% url 'add_stage' project.id %}" class="btn btn-primary">+ Add Stage</a>
    </div>

    <div class="d-flex flex-row overflow-auto" style="gap: 20px;">
        
        {% for stage in stages %}
        <div class="card" style="min-width: 300px; background-color: #ebecf0;">
            <div class="card-header bg-transparent border-0 font-weight-bold">
                {{ stage.name }}
            </div>
            
            <div class="card-body p-2">
                {% for task in stage.tasks.all %}
                <a href="{% url 'task_detail' task.id %}" class="text-decoration-none text-dark">
                    <div class="card mb-2 bg-white shadow-sm">
                        <div class="card-body p-2">
                            <p class="mb-0">{{ task.title }}</p>
                        </div>
                    </div>
                </a>
                {% empty %}
                <p class="text-muted text-center small">No tasks</p>
                {% endfor %} </div>

            <div class="card-footer bg-transparent border-0">
                <a href="{% url 'add_task' stage.id %}" class="btn btn-sm text-muted">+ Add Task</a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
