{% extends 'tasks/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card border-danger shadow">
            <div class="card-body py-5">
                <h3 class="text-danger">Are you sure?</h3>
                <p>You are about to delete: <strong>"{{ item.title }}"</strong></p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">Yes, Delete Permanently</button>
                    <a href="{% url 'task_detail' item.id %}" class="btn btn-secondary px-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
